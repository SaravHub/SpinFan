<!DOCTYPE html>
<html>
<head>
	<title>WEB FAN</title>
	<link rel="stylesheet" href="fan.css" type="text/css">
	<link rel="stylesheet" href="button.css" type="text/css">
	<style>
	img 
	{
	  width:200px;
	  height:200px;
	  margin-left: 60px;
	}
	.stop-class {
		-webkit-animation: rotation 1.5s infinite linear;
         }
        @-webkit-keyframes rotation {
		from {
				-webkit-transform: rotate(0deg);
		}
		to {
				-webkit-transform: rotate(359deg);
		}
      }
	</style>	
</head>
<body>
<script type="text/javascript">
function myfun()
{
 var el=document.getElementById("img1");
 el.classList.toggle("stop-class");
}
document.addEventListener('DOMContentLoaded', function () {
  var checkbox = document.querySelector('input[type="checkbox"]');

  checkbox.addEventListener('change', function () {
    if (checkbox.checked) {
      var el=document.getElementById("img1");
      el.classList.toggle("stop-class");
      console.log('Runnig');
    } else {
	  var el=document.getElementById("img1");
      el.classList.toggle("stop-class");
      console.log('Not Running');
    }
  });
});
</script>
<div>
	<img id="img1" src="fan.png" alt="fan_img">
</div>
<div><button class="button"onclick="myfun()">Click</button></div>
<input type="checkbox" id="switch" /><label for="switch">Toggle</label>	
</body>
</html>
